{% extends 'base.html' %}
{% block content %}
<div class="container my-5" id="login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Change password without previous password</h2>
            <form method="post">
                {% load crispy_forms_tags %}
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning w-100">Change password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
